<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palm Reading App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    video, canvas {
      margin-top: 10px;
      border: 2px dashed #aaa;
      max-width: 100%;
    }
    #buttons {
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
    footer span {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>üñêÔ∏è Palm Reading App</h1>

  <div>
    <button onclick="openCamera()">üì∑ Open Camera</button>
    <button onclick="capturePhoto()">üì∏ Capture</button>
    <input type="file" id="imageUpload" accept="image/*" />
  </div>

  <video id="video" width="400" height="300" autoplay playsinline style="display:none;"></video>
  <canvas id="palmCanvas" width="400" height="500"></canvas>

  <div id="buttons">
    <button onclick="analyzeLines()">üîç Analyze</button>
    <button onclick="clearCanvas()">‚ôªÔ∏è Reset</button>
  </div>

  <div id="output"></div>

  <footer>
    üîß Powered by <span>KUSHAL ViP</span>
  </footer>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("palmCanvas");
    const ctx = canvas.getContext("2d");
    let img = new Image();
    let stream;

    async function openCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
      } catch (err) {
        alert("Camera access denied or not available.");
      }
    }

    function capturePhoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      video.pause();
      video.srcObject.getTracks().forEach(track => track.stop());
      video.style.display = "none";
      autoDrawLines();
    }

    document.getElementById("imageUpload").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          setTimeout(autoDrawLines, 500);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (img.src) ctx.drawImage(img, 0, 0);
      document.getElementById("output").innerHTML = "";
    }

    function analyzeLines() {
      let output = "<h3>üîÆ Your Palm Reading:</h3><ul>";
      output += "<li><b>Heart Line:</b> Deep emotions and caring nature.</li>";
      output += "<li><b>Head Line:</b> Sharp thinking and decision-making.</li>";
      output += "<li><b>Life Line:</b> Energetic and adventurous spirit.</li>";
      output += "<li><b>Fate Line:</b> A unique and destined life path.</li>";
      output += "<li><b>Intuition:</b> Highly intuitive and spiritually aware.</li>";
      output += "</ul>";
      document.getElementById("output").innerHTML = output;
    }

    function autoDrawLines() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      // Simple grayscale edge effect (mock line detection)
      for (let i = 0; i < data.length; i += 4) {
        let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        let value = avg < 80 ? 0 : 255; // dark edges
        data[i] = data[i + 1] = data[i + 2] = value;
      }

      ctx.putImageData(imageData, 0, 0);

      // Simulated red lines on palm center
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(canvas.width * 0.3, canvas.height * 0.5);
      ctx.lineTo(canvas.width * 0.7, canvas.height * 0.5);
      ctx.moveTo(canvas.width * 0.4, canvas.height * 0.4);
      ctx.lineTo(canvas.width * 0.6, canvas.height * 0.6);
      ctx.stroke();
    }
  </script>
</body>
</html>
