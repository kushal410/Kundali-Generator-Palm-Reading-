<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kundali Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      margin: 0; padding: 0; color: #222;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    form input, form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    form button {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }
    form button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #kundaliResult {
      margin-top: 25px;
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ§˜ Kundali Generator</h1>
    <form id="kundaliForm" autocomplete="off">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="date" name="dob" required />
      <input type="time" name="tob" required step="1" />
      <input type="text" name="pob" placeholder="Place of Birth (City, India only)" required />
      <button type="submit">Generate Kundali</button>
    </form>
    <div id="kundaliResult"></div>
  </div>

  <script>
    async function getCoordinates(city) {
      // Use OpenStreetMap Nominatim API to get coordinates
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&country=India&limit=1`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if(data.length === 0) return null;
        return {
          lat: parseFloat(data[0].lat),
          lon: parseFloat(data[0].lon)
        };
      } catch(e) {
        return null;
      }
    }

    function formatResponse(data) {
      // Customize this to format the astrologyapi JSON result as readable Kundali info
      // For demo, just pretty JSON string
      return JSON.stringify(data, null, 2);
    }

    document.getElementById('kundaliForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value.trim();
      const dob = form.dob.value;
      const tob = form.tob.value;
      const pob = form.pob.value.trim();

      if(!name || !dob || !tob || !pob) {
        alert("Please fill all the fields.");
        return;
      }

      // Get lat/lon from city name
      const coords = await getCoordinates(pob);
      if(!coords) {
        document.getElementById('kundaliResult').innerHTML = `<p class="error">Could not find coordinates for "${pob}". Please enter a valid Indian city.</p>`;
        return;
      }

      // Parse date and time
      const [year, month, day] = dob.split('-').map(Number);
      const [hour, minute, second] = tob.split(':').map(Number);

      // Approx timezone for India (UTC +5:30)
      const timezone = 5.5;

      // Prepare API call body
      const body = {
        day,
        month,
        year,
        hour,
        min: minute,
        lat: coords.lat,
        lon: coords.lon,
        tzone: timezone
      };

      const userId = "YOUR_USER_ID"; // Replace with your Astrology API userId
      const apiKey = "YOUR_API_KEY"; // Replace with your Astrology API key

      try {
        const response = await fetch("https://json.astrologyapi.com/v1/basic_horoscope", {
          method: "POST",
          headers: {
            "Authorization": "Basic " + btoa(userId + ":" + apiKey),
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if(data.error) {
          document.getElementById('kundaliResult').innerHTML = `<p class="error">API Error: ${data.message || "Unknown error"}</p>`;
          return;
        }

        document.getElementById('kundaliResult').textContent = `Kundali for ${name} (Place: ${pob})\n\n${formatResponse(data)}`;

      } catch (err) {
        document.getElementById('kundaliResult').innerHTML = `<p class="error">Network or API error: ${err.message}</p>`;
      }
    });
  </script>

</body>
</html>
