<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palm Reading App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      padding: 20px;
      text-align: center;
      color: #222;
    }
    h1 {
      font-size: 2.2em;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    video, canvas {
      margin-top: 10px;
      border: 2px dashed #aaa;
      border-radius: 15px;
      max-width: 100%;
      backdrop-filter: blur(10px);
    }
    #buttons {
      margin-top: 15px;
    }
    #output {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
    }
    button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    input[type="file"] {
      margin-top: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #333;
    }
    footer span {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>üñêÔ∏è Palm Reading App</h1>

  <div>
    <button onclick="playSound(); openCamera()">üì∑ Open Camera</button>
    <button onclick="playSound(); capturePhoto()">üì∏ Capture</button>
    <input type="file" id="imageUpload" accept="image/*" />
  </div>

  <video id="video" width="400" height="300" autoplay playsinline style="display:none;"></video>
  <canvas id="palmCanvas" width="400" height="500"></canvas>

  <div id="buttons">
    <button onclick="playSound(); analyzeLines()">üîç Analyze</button>
    <button onclick="playSound(); clearCanvas()">‚ôªÔ∏è Reset</button>
  </div>

  <div id="output"></div>

  <footer>
    üîß Powered by <span>KUSHAL ViP</span>
  </footer>

  <!-- üîä Sound Effect -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-interface-click-1126.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("palmCanvas");
    const ctx = canvas.getContext("2d");
    const clickSound = document.getElementById("clickSound");
    let img = new Image();
    let drawing = false;
    let lines = [];
    let stream;

    function playSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    async function openCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
      } catch (err) {
        alert("Camera access denied or not available.");
      }
    }

    function capturePhoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      video.pause();
      video.srcObject.getTracks().forEach(track => track.stop());
      video.style.display = "none";
    }

    document.getElementById("imageUpload").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      lines.push([{ x: e.offsetX, y: e.offsetY }]);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();
      lines[lines.length - 1].push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (img.src) ctx.drawImage(img, 0, 0);
      lines = [];
      document.getElementById("output").innerHTML = "";
    }

    function analyzeLines() {
      if (lines.length === 0) {
        alert("Please draw some lines first!");
        return;
      }

      let output = "<h3>üîÆ Your Palm Reading:</h3><ul>";
      if (lines.length >= 1) output += "<li><b>Heart Line:</b> Deep emotions and caring nature.</li>";
      if (lines.length >= 2) output += "<li><b>Head Line:</b> Sharp thinking and decision-making.</li>";
      if (lines.length >= 3) output += "<li><b>Life Line:</b> Energetic and adventurous spirit.</li>";
      if (lines.length >= 4) output += "<li><b>Fate Line:</b> A unique and destined life path.</li>";
      if (lines.length >= 5) output += "<li><b>Extra Lines:</b> Highly intuitive and insightful.</li>";
      output += "</ul>";

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
